apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-router
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: kube-router
          args:
            - "--run-router=true"
            - "--run-firewall=false"
            - "--run-service-proxy=false"
            - "--enable-cni=false"
            - "--enable-overlay=false"
            - "--enable-pod-egress=false"
            - "--advertise-cluster-ip"
            - "--bgp-graceful-restart"
            - "--cluster-asn=64501"
